<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gatocuestionario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Milad Al Chihabi, Bruno Guallar, Ivan Villagrasa, Victor Galán" />
    <meta name="description" content="Cuestionario dos para aquellos amantes de los gatos y las galletas" />
    <meta name="keywords" content="Gatos, galletas, cuestionario, gusto, opinion" />
    <link rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <header class="bg-light text-center py-4">
        <div class="d-flex justify-content-center">
            <div class="rounded-circle bg-secondary" style="width: 50px; height: 50px;"></div>
        </div>
        <h1 class="mt-3">GATOLLETAS</h1>
    </header>
    
    <section id="formulario" class="container my-5">
        <h2 class="text-center mb-4">GALLETAFORMULARIO</h2>
        <form action="formularioGracias.html">
            <fieldset class="mb-4">
                <h3>¿Qué tipo de galletas te gustan?</h3>
                <div class="mb-3">
                    <label for="palabra" class="form-label">¿Cuál es tu palabra favorita para describir las galletas?</label>
                    <input type="text" id="palabra" name="palabra" class="form-control" maxlength="20" required />
                </div>
                
                <div class="mb-4">
                    <legend class="fw-bold">¿Qué ingredientes te gustan en tus galletas?</legend>
                    <div class="form-check">
                        <input type="checkbox" id="chocolate" name="ingredientes[]" value="chocolate" class="form-check-input" />
                        <label for="chocolate" class="form-check-label">Chocolate</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="nueces" name="ingredientes[]" value="nueces" class="form-check-input" />
                        <label for="nueces" class="form-check-label">Nueces</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="avena" name="ingredientes[]" value="avena" class="form-check-input" />
                        <label for="avena" class="form-check-label">Avena</label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <legend class="fw-bold">¿Cuál es tu forma favorita de galleta?</legend>
                    <div class="form-check">
                        <input type="radio" id="redonda" name="forma" value="redonda" class="form-check-input" />
                        <label for="redonda" class="form-check-label">Redonda</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="cuadrada" name="forma" value="cuadrada" class="form-check-input" />
                        <label for="cuadrada" class="form-check-label">Cuadrada</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="corazon" name="forma" value="corazon" class="form-check-input" />
                        <label for="corazon" class="form-check-label">Corazón</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="cantidad" class="form-label">¿Cuántas galletas puedes comer en una sentada?</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required />
                </div>
                
                <div class="mb-3">
                    <label for="sabor" class="form-label">¿Cuál es tu sabor favorito de galleta?</label>
                    <select id="sabor" name="sabor" class="form-select" required>
                        <option value="vainilla">Vainilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="canela">Canela</option>
                    </select>
                </div>
            </fieldset>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-success">Volver al Inicio</a>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>Gatolletas - Gatitos y Galletas &copy; 2023 - <a href="mapaweb.html" class="text-light">Mapa Web</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
