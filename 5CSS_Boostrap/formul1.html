<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gatocuestionario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Milad Al Chihabi, Bruno Guallar, Ivan Villagrasa, Victor Galán" />
    <meta name="description" content="Cuestionario para aquellos amantes de los gatos y las galletas" />
    <meta name="keywords" content="Gatos, galletas, cuestionario, gusto, opinion" />
    <link rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <header class="bg-light text-center py-4">
        <div class="d-flex justify-content-center">
            <div class="rounded-circle bg-secondary" style="width: 50px; height: 50px;"></div>
        </div>
        <h1 class="mt-3">GATOLLETAS</h1>
    </header>
    
    <section id="formulario" class="container my-5">
        <h2 class="text-center mb-4">GATOFORMULARIO</h2>
        <form action="formularioGracias.html">
            <fieldset class="mb-4">
                <legend class="fw-bold">Datos Personales</legend>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required maxlength="50" />
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" name="edad" class="form-control" min="1" max="100" />
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">E-Mail:</label>
                    <input type="email" id="correo" name="correo" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                </div>
            </fieldset>
            
            <fieldset class="mb-4">
                <legend class="fw-bold">Preguntas</legend>
                <div class="mb-3">
                    <p>Dinos qué cosas de las siguientes te gustan:</p>
                    <div class="form-check">
                        <input type="checkbox" id="gatos" name="conocimientos" value="gatos" class="form-check-input" />
                        <label for="gatos" class="form-check-label">Gatos</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="dibujos" name="conocimientos" value="dibujos" class="form-check-input" />
                        <label for="dibujos" class="form-check-label">Dibujos de gatos</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="forma" name="conocimientos" value="forma" class="form-check-input" />
                        <label for="forma" class="form-check-label">Cosas en forma de gato</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="orejitas" name="conocimientos" value="orejitas" class="form-check-input" />
                        <label for="orejitas" class="form-check-label">Cosas en forma de orejitas de gato</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <p>Elige tu color de gatito favorito:</p>
                    <select class="form-select" name="gato">
                        <option value="naranja">Naranja</option>
                        <option value="gris">Gris</option>
                        <option value="blanco">Blanco</option>
                        <option value="negro">Negro</option>
                        <option value="calico">Calico</option>
                        <option value="todo" selected>Absolutamente todo tipo de gatito</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="color" class="form-label">Elige tu color favorito para un collar de gatito:</label>
                    <input type="color" id="color" name="color" class="form-control form-control-color" />
                </div>
                
                <div class="mb-3">
                    <label for="fecha" class="form-label">Elige la fecha en la que te gustaría tener un gatito:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" />
                </div>
                
                <div class="mb-3">
                    <label for="archivo" class="form-label">Sube una foto de un gatito que te haya parecido adorable:</label>
                    <input type="file" id="archivo" name="archivo" class="form-control" />
                </div>
                
                <div class="mb-3">
                    <label for="valoracion" class="form-label">Valora el nivel de ternura de Gatolletas:</label>
                    <input type="range" id="valoracion" name="valoracion" class="form-range" min="0" max="10" />
                </div>
            </fieldset>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-success">Volver al Inicio</a>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>Gatolletas - Gatitos y Galletas &copy; 2023 - <a href="mapaweb.html" class="text-light">Mapa Web</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
